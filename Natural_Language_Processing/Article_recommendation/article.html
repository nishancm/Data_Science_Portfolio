<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <style>
        [class*='col-'] {
            float: left;
        }
        .col-2-3 {
            width: 76.66%;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:90%;
        }
        .col-1-3 {
            top:40px;
            position: relative;
            width: 20%;
            border:1px solid #73AD21;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:70%;
        }</style>
</head>

<body>
<div class="grid">
    <div class="col-2-3">
        <h2>{{title}}</h2>
        {%for tx in text%}
            <p>{{tx}}</p>
        {%endfor%}
    </div>
    <div class="col-1-3">
        <p><b>Similar articles</b></p>

        
        {%for link in rec_links%}
        <p><a href={{link}}>{{rec_titles[loop.index0]}}</a>
        {%endfor%}


    </div>
</div>

</body>
</html>
